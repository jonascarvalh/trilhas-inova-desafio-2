<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Inscrição</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="form-container">
            <div class="spacing-default">
                <div class="center-back">
                    <img src="../assets/images/icons/arrow-left-02.png" alt="arrow-left-02">
                    <p class="text">Voltar</p>
                </div>
                <h1 class="heading1 text-primary">Formulário de Inscrição</h1>
                <p class="text text-secondary">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
            </div>

            <form action="" method="post">

                <h3 class="informacoes__participante">Informações do Participante</h3>

                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aa" required>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>

        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

                <label for="identidade">Documento de identidade:</label>
                <input type="id" id="identidade" name="identidade" placeholder="Clique aqui para selecionar o arquivo" required>

                <h3>Endereço residencial</h3>

                <label for="cep">CEP:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="rua">Rua:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="estado">Estado:</label>
                <input type="text" id="nome" name="nome" required>


                <h3>Trilhas de aprendizagem</h3>



            <form action="" method="post">
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="image-container background-blue">
            <img src="../assets/images/Ilustration.pn" alt="ilustration">
        </div>
    </body>
</html>
