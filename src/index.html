<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Inscrição</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="form-container">

            <div class="spacing-default">
                <div class="center-back">
                    <img src="../assets/images/icons/arrow-left-02.png" alt="arrow-left-02">
                    <p class="text">Voltar</p>
                </div>
                <h1 class="heading1 text-primary">Formulário de Inscrição</h1>
                <p class="text text-secondary">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>

                <form class="formulario" action="" method="post">

                    <h4 class="informacoes__participante">Informações do Participante</h4>
                
                    <div class="campo">
                        <label class="entrada" for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="data_nascimento">Data de Nascimento</label>
                        <input type="text" id="data_nascimento" name="data_nascimento" placeholder="dd/mm/aa" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="identidade">Documento de identidade</label>
                        <label class="entrada file-label" for="identidade">
                            <img src="../assets/images/icons/cloud-upload.svg" alt="nuvem-upload">
                            <p>Clique aqui para</p>
                            <p>selecionar o arquivo</p>
                        </label>
                        <input type="file" id="identidade" name="identidade" required>
                    </div>
                
                    <h4 class="informacoes__participante">Endereço residencial</h4>
                
                    <div class="campo">
                        <label class="entrada" for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="rua">Rua</label>
                        <input type="text" id="rua" name="rua" placeholder="Rua Joaquim Vieira" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="São Luís" required>
                    </div>
                
                    <div class="campo">
                        <label class="entrada" for="estado">Estado</label>
                        <input type="text" id="estado" name="estado" placeholder="Maranhão" required>
                    </div>
                
                    <h4 class="informacoes__participante">Trilhas de aprendizagem</h3>
                
                </form>
                
            </div>

        </div>

        <div class="image-container background-blue">
            <img src="../assets/images/Ilustration.png" alt="ilustration">
        </div>
    </body>
</html>
