<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Trilhas</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./scripts/login.js"></script>
    <script src="https://kit.fontawesome.com/de5335ea2b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="login__container">
        <form class="loginForm" id="login">
            <h2 class="heading1 space__medium">Login</h2>
            <div class="fields">
                <input type="text" id="username" placeholder="Usuário" required>
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <div class="help-text help__text--hidden">
                <i class="fa-solid fa-circle-exclamation"></i>
                O usuário ou senha não existem.
            </div>
            <button type="submit">Entrar</button>
            <a href="inscricao.html" class="link__matricula">Fazer matrícula</a>
            <img src="assets/images/logo-trilhas-inova-blue-version.svg" alt="logo trilhas azul">
        </form>
    </div>

    <script src="./scripts/login.js"></script>

</body>
</html>
